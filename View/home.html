<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Style/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="overlay" id="overlay">
    <div class="popup" >


        <div>
            <span id="winner"></span>
        </div>

        <div class="buttons">
            <button id="playAgain">Play Again</button>
            <button id="historique">Historique</button>
            <a href="index.html">Reset</a>
        </div>
    </div>
</div>
<div class="container" id="container">
    <div class="header">
        <div class="playerOne">
            <span id="player_one"></span>
            <div class="thinking"></div>
        </div>
        <div class="score">
            <span id="score"><span id="scorePlayerOne"></span>:<span id="scorePlayerTwo"></span></span>
        </div>
        <div class="playerTwo">
            <span id="player_two"></span>
            <div class="thinking"></div>
        </div>
    </div>

    <div class="table-container">
        <div class="table">
            <div class="row">

            </div>
        </div>
    </div>
</div>

<main id="overlayHistory" class="overlayHistory">
    <div class="popup">
        <div class="close">
            <button id="closeBtn">x</button>
        </div>
        <div id="history"></div>
    </div>
</main>

<script src="../js/jeux.js"></script>


</body>
</html>
